<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="icon" href="image/scale.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <h1>BMI Calculator</h1>
  
    <form>

        <div class="height">
            <p>Enter your height:</p>

            <label>Height: </label>
            <input type="number" name="height"  placeholder="(in cm)" id="hinm" class="input">
           
        </div>

        <br>
        <br>

        <div class="weight">
            <p>Enter your weight:</p>
            <label>Weight: </label>
            <input type="number" name="Weight" id="winkg" placeholder="(in kg)" class="input">
        </div>

        <br>

        <button type="button" class="btn btn-dark calc" >Calculate</button>
    

    </form>

    <div class="answer">
    <p>RESULT:</p>
    </div>

    <script src="javascript/script.js"></script>
</body>

</html>
